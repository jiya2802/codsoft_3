<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main d-flex d-col">
        <div class="input" >
            <input type="text" id="CurrScreen" value="0">
        </div>
        <div class="container">
            <button class="button button-grey" >AC</button>
            <button class="button button-grey">DEL</button>
            <button class="button button-grey">%</button>
            <button class="button button-orange">/</button>
            <button class="button button-darkgrey">7</button>
            <button class="button button-darkgrey">8</button>
            <button class="button button-darkgrey">9</button>
            <button class="button button-orange">*</button>
            <button class="button button-darkgrey">4</button>
            <button class="button button-darkgrey">5</button>
            <button class="button button-darkgrey">6</button>
            <button class="button button-orange">-</button>
            <button class="button button-darkgrey">1</button>
            <button class="button button-darkgrey">2</button>
            <button class="button button-darkgrey">3</button>
            <button class="button button-orange">+</button>
            <button class="button span button-darkgrey">0</button>
            <button class="button button-darkgrey">.</button>
            <button class="button button-orange" id="equals">=</button>
        </div>
    </div>
</body>
</html>
